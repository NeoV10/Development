<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
<div class="main-container">
  <picture>
    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1448px)">
    <source srcset="./images-image-product-mobile.jpg" media="(max-width: 375px)">
    <img class="mobile" src="./images/image-product-mobile.jpg" alt="Mobile-design">
  </picture>
<div class="content">
  <h1>Perfume</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <div class="price">$149.99 <span>$169.99</span></div>

  <button>Add to Cart</button>

</div>
</div>
</main>
</body>
</html>
