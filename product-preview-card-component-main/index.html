<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
<div class="main-container">
  <picture>
    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1448px)">
    <source srcset="./images-image-product-mobile.jpg" media="(max-width: 375px)">
    <img class="mobile" src="./images/image-product-mobile.jpg" alt="Mobile-design">
  </picture>
<div class="content">
  <h1>Perfume</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <div class="price">$149.99 <span>$169.99</span></div>

  <button class="add-to-cart"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
  </svg>Add to Cart</button>

</div>
</div>
</main>
</body>
</html>
